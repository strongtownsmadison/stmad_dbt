
version: 2

models:
  - name: parcels_join_area_plans
    description: "This model joins parcels with area plans, calculates the intersected area, and ranks these intersections based on their area. It also converts the year associated with the parcels into a numerical format."
    columns:
      - name: parcel_id
        data_type: character varying
        description: '{{ doc("parcel_id") }}'

      - name: parcel_year
        data_type: double precision
        description: '{{ doc("parcel_year") }}'

      - name: area_plan
        data_type: text
        description: '{{ doc("area_plan") }}'

      - name: intersect_area
        data_type: double precision
        description: '{{ doc("intersect_area") }}'

      - name: intersect_rank
        data_type: bigint
        description: '{{ doc("intersect_rank") }}'
