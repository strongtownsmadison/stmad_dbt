
version: 2

models:
  - name: parcel_x_ref_bridge
    description: "This model performs a transformation to create a reference bridge, linking parcel identifiers with cross-referenced parcel information and their corresponding year, while ensuring the data types are appropriately defined for each column."
    columns:
      - name: parcel_id
        data_type: character varying
        description: '{{ doc("parcel_id") }}'

      - name: x_ref_parcel
        data_type: character varying
        description: '{{ doc("x_ref_parcel") }}'

      - name: parcel_year
        data_type: double precision
        description: '{{ doc("parcel_year") }}'
