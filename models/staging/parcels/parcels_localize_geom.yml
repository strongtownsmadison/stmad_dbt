
version: 2

models:
  - name: parcels_localize_geom
    description: "This model transforms geometrical data by applying a spatial function to reproject the geometry of parcels into a different coordinate system, ensuring spatial accuracy for further analysis."
    columns:
      - name: parcel_id
        data_type: character varying
        description: '{{ doc("parcel_id") }}'

      - name: parcel_year
        data_type: double precision
        description: '{{ doc("parcel_year") }}'

      - name: geom_4326
        data_type: user-defined
        description: '{{ doc("geom_4326") }}'
